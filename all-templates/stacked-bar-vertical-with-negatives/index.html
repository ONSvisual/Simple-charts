<!DOCTYPE html>
<html lang="en">
<!-- TEMPLATE https://github.com/ONSvisual/Simple-charts/tree/master/all-templates/stacked-bar-vertical-with-negatives -->

<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <title>Stacked bar chart, vertical, with negatives</title>

  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex" />
  <meta name="googlebot" content="indexifembedded" />

  <link rel="stylesheet" href="../lib-sc/globalStyle2.css" />

  <style type="text/css">
    .axis path {
      stroke: none !important;
    }

    .key-0 b {
      margin-top: 0px !important;
      width: 15px !important;
    }

    .key-1 b {
      margin-top: 0px !important;
      width: 15px !important;
    }

    .key-2 b {
      margin-top: 0px !important;
      width: 15px !important;
    }

    .key-3 b {
      margin-top: 0px !important;
      width: 15px !important;
    }

    .key-4 b {
      margin-top: 0px !important;
      width: 15px !important;
    }

    #graphic .grid .tick {
      stroke: #ccc !important;
    }

    body{
      max-width: 700px;
    }
    body,
    tspan,
    label {
      font-family: 'Open Sans', sans-serif;
    }

    h6 {
       font-size: 16px;
       margin: 16px 0 8px 0;
       font-weight: 700;
       color:#323132;
    }

  </style>

</head>

<body>

  <div id="graphic">
    <img src="fallback.png" alt="[Chart]" />
  </div>

  <h6 id="source"></h6>

  <div id="keypoints">
    <p></p>
  </div>

  <div class="footer">
  </div>


  <script src="https://cdn.ons.gov.uk/vendor/d3/4.13.0/d3.min.js" type="text/javascript"></script>
  <script src="../lib-sc/modernizr.svg.min.js" type="text/javascript"></script>
  <script src="../lib-sc/pym.js" type="text/javascript"></script>
  <script>
    var graphic = d3.select('#graphic');
    var keypoints = d3.select('#keypoints');
    var footer = d3.select(".footer");

    var pymChild = null;



    function drawGraphic(width) {
      var threshold_md = 788;
      var threshold_sm = dvc.optional.mobileBreakpoint;


      if (parseInt(graphic.style("width")) < threshold_sm) {
        var margin = {
          top: dvc.optional.margin_sm[0],
          right: dvc.optional.margin_sm[1],
          bottom: dvc.optional.margin_sm[2],
          left: dvc.optional.margin_sm[3]
        };
        var chart_width = parseInt(graphic.style("width")) - margin.left - margin.right;
        var height = Math.ceil((chart_width * dvc.optional.aspectRatio_sm[1]) / dvc.optional.aspectRatio_sm[0]) - margin.top - margin.bottom;
      } else if (parseInt(graphic.style("width")) < threshold_md) {
        var margin = {
          top: dvc.optional.margin_md[0],
          right: dvc.optional.margin_md[1],
          bottom: dvc.optional.margin_md[2],
          left: dvc.optional.margin_md[3]
        };
        var chart_width = parseInt(graphic.style("width")) - margin.left - margin.right;
        var height = Math.ceil((chart_width * dvc.optional.aspectRatio_md[1]) / dvc.optional.aspectRatio_md[0]) - margin.top - margin.bottom;
      } else {
        var margin = {
          top: dvc.optional.margin_lg[0],
          right: dvc.optional.margin_lg[1],
          bottom: dvc.optional.margin_lg[2],
          left: dvc.optional.margin_lg[3]
        }
        var chart_width = parseInt(graphic.style("width")) - margin.left - margin.right;
        var height = Math.ceil((chart_width * dvc.optional.aspectRatio_lg[1]) / dvc.optional.aspectRatio_lg[0]) - margin.top - margin.bottom;
      }

      // clear out existing graphics
      graphic.selectAll("*").remove();
      keypoints.selectAll("*").remove();
      footer.selectAll("*").remove();


      x = d3.scaleBand()
        .range([0, chart_width])
        .padding(0.1);

      y = d3.scaleLinear()
        .rangeRound([height, 0]);

      // colour scale
      var z = d3.scaleOrdinal(dvc.essential.colour_palette);

      var formatAsPercentage = d3.formatPrefix('%', 0);

      x.domain(graphic_data.map(function(d) { return d.date; }));

      z.domain(graphic_data.columns.slice(1));

      var xAxis = d3.axisBottom(x)
        .tickFormat(function(d, i) {
          if (dvc.essential.dateFormat != "") {
            if (chart_width <= threshold_sm) {
              var fmt = d3.timeFormat(dvc.optional.xAxisTextFormat_sm_md_lg[0]);
              return i % dvc.optional.x_num_ticks_sm_md_lg[0] ? " " : '\u2019' + fmt(d);
            } else if (width <= threshold_md) {
              var fmt = d3.timeFormat(dvc.optional.xAxisTextFormat_sm_md_lg[1]);
              return i % dvc.optional.x_num_ticks_sm_md_lg[1] ? " " : '\u2019' + fmt(d);
            } else {
              var fmt = d3.timeFormat(dvc.optional.xAxisTextFormat_sm_md_lg[2]);
              return i % dvc.optional.x_num_ticks_sm_md_lg[2] ? " " : fmt(d) ;
            }
          } else {
            return d
          }
        })
        .tickPadding(5);


      d3.selectAll(".tick").selectAll("line").attr("transform", "translate(30,0)");

      var yAxis = d3.axisLeft(y).tickSize(-chart_width, 0)

      if (parseInt(graphic.style("width")) <= threshold_sm) {
        yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[0])
      } else if (parseInt(graphic.style("width")) <= threshold_md) {
        yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[1])
      } else {
        yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[2])
      }

      var y_axis_grid = function() {
        return yAxis;
      }

      var legend = d3.select('#graphic').append('ul')
        .attr('class', 'key')
        .selectAll('g')
        .data(dvc.essential.legendLabels)
        .enter().append('li')
        .attr("class", function(d, i) {
          return "key-" + i
        })

      legend.append('b')
        .style('background-color', function(d,i) {return dvc.essential.colour_palette[i]})

      legend.append('label')
        .html(function(d, i) {
          return dvc.essential.legendLabels[i];
        });

      var svg = d3.select('#graphic').append('svg')
        .attr("width", chart_width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //y domain calculations	: zero to intelligent max choice, or intelligent min and max choice,  or interval chosen manually
      if (dvc.essential.yAxisScale == "auto_min_max") {
        var yDomain = [
          d3.min(graphic_data,function(d){return d.min}), d3.max(graphic_data, function(d) { return d.max; })
        ];
      } else if (dvc.essential.yAxisScale == "auto_zero_max") {
        0, Math.ceil(d3.max(graphic_data, function(d) { return d.max; }))
      } else {
        var yDomain = dvc.essential.yAxisScale;
      }

      y.domain(yDomain);

      svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + (height * 1.00) + ')')
        .call(xAxis);

      svg.append('g')
        .attr('class', 'y axis')
        .call(yAxis)
        .append("text")
        .attr("x", 0)
        .attr("y", -30)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text(dvc.essential.yAxisLabel);

      var stack = d3.stack().offset(d3.stackOffsetDiverging);

      var group = svg.selectAll(".year")
        .data(stack.keys(graphic_data.columns.slice(1))(graphic_data))
        .enter().append("g")
        .attr("class", "g bars")
        .attr("fill", function(d) { return z(d.key); });

      group.selectAll("rect")
        .data(function(d) {
          return d;
        })
        .enter().append("rect")
        .attr("class", function(d, i) {
          return "bar_pos-" + i
        })
        .attr("x", function(d) { return x(d.data.date); })
        .attr("width", x.bandwidth())
        .attr("y", function(d) { return y(d[1]);})
		   .attr("height", function(d) { return Math.abs(y(d[0]) - y(d[1])); })
       .style("opacity", 0.85);


      writeAnnotation();

      function writeAnnotation() {

        if (parseInt(graphic.style("width")) < threshold_sm) {

          dvc.essential.annotationBullet.forEach(function(d, i) {

            d3.select("#keypoints").append("svg")
              .attr("width", "20px")
              .attr("height", "20px")
              .attr("class", "circles")
              .append("circle")
              .attr("class", "annocirc" + (i))
              .attr("r", "2")
              .attr('cy', "12px")
              .attr("cx", "10px");

            d3.select("#keypoints").append("p").text(dvc.essential.annotationBullet[i]);

          }) // end foreach

        } else {

          dvc.essential.annotationChart.forEach(function(d, i) {

            // draw annotation text based on content of var annotationArray ...
            svg.append("text")
              .text(dvc.essential.annotationChart[i])
              .attr("class", "annotext" + i)
              .attr("text-anchor", dvc.essential.annotationAlign[i])
              .attr('y', y(dvc.essential.annotationXY[i][1]))
              .attr('x', function() {
                if (dvc.essential.dateFormat != "") {
                  return x(d3.timeParse(dvc.essential.dateFormat)(dvc.essential.annotationXY[i][0]))
                } else {
                  return x(dvc.essential.annotationXY[i][0])
                }
              })

            d3.selectAll(".annotext" + (i))
              .each(insertLinebreaks)
              .each(createBackRect);

            function insertLinebreaks() {

              var str = this;

              var el1 = dvc.essential.annotationChart[i];

              var words = el1.split('  ');

              d3.select(this /*str*/ ).text('');

              for (var j = 0; j < words.length; j++) {
                var tspan = d3.select(this).append('tspan').text(words[j]);
                if (j > 0)
                  tspan.attr('x', function() {
                    if (dvc.essential.dateFormat != "") {
                      return x(d3.timeParse(dvc.essential.dateFormat)(dvc.essential.annotationXY[i][0]))
                    } else {
                      return x(dvc.essential.annotationXY[i][0])
                    }
                  })
                  .attr('dy', '22');
              }
            };

            function createBackRect() {

              var BBox = this.getBBox()

              svg.insert("rect", ".annotext" + (i))
                .attr("width", BBox.width)
                .attr("height", BBox.height)
                .attr("x", BBox.x)
                .attr("y", BBox.y)
                .attr("fill", "white")
                .attr("opacity", 0.4);

            }; // end function createBackRect()

            // draw circles, if var 'dvc.essential.circles' is set to true
            if (dvc.essential.circles == true) {

              svg.append("circle")
                .attr("class", "annocirc" + (i))
                .attr('cy', y(dvc.essential.annotationCXCY[i][1]))
                .attr('cx', function() {
                  if (dvc.essential.dateFormat != "") {
                    return x(d3.timeParse(dvc.essential.dateFormat)(dvc.essential.annotationCXCY[i][0]))
                  } else {
                    return x(dvc.essential.annotationCXCY[i][0])
                  }
                })
                .attr("r", "3");

            } // end if ...

          }); // end foreach

        } // end else ...

        // If you have labels rather than years then you can split the lines using a double space (in the CSV file).

        if (dvc.essential.dateFormat == "") {

          function insertLinebreaksLabels() {
            var str = this.textContent;

            var words = str.split('  ');

            d3.select(this /*str*/ ).text('');

            for (var j = 0; j < words.length; j++) {
              var tspan = d3.select(this).append('tspan').text(words[j]);
              if (j > 0)
                tspan
                .attr('x', 0)
                .attr('dy', '1em');
            }
          };

          d3.selectAll(".x text").each(insertLinebreaksLabels)

        };

      } // end function writeAnnotation()

      //create link to source
      d3.select('#source')
        .text('Source: ' + dvc.essential.sourceText);

      if (chart_width > dvc.optional.mobileBreakpoint) {} else {

      }

      if (pymChild) {
        pymChild.sendHeight();
      }
    }

    if (Modernizr.svg) {

      d3.json("config.json", function(error, config) {
        dvc = config

        d3.csv(dvc.essential.data_url, type, function(error, data) {

          graphic_data = data;

          // sort data
          if(dvc.essential.sort_data === true) {
            graphic_data.sort(function(a, b) { return b.total - a.total; });
          }

          pymChild = new pym.Child({ renderCallback: drawGraphic });

        })
  });

      // strings to numbers
      function type(d, j, columns) {
        for (i = 1, tp = 0,tn=0; i < columns.length; ++i) {
          if(d[columns[i]]>0){
            tp=tp+(+d[columns[i]])
          }else{
            tn=tn-(-d[columns[i]])
          }
        }
        d.min = tn;
        d.max = tp;

        d.date = d3.timeParse(dvc.essential.dateFormat)(d.date)
        return d;
      }

    } else {
      pymChild = new pym.Child();
      if (pymChild) {
        pymChild.sendHeight();
      }
    }
  </script>
</body>

</html>
